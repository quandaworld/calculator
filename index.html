<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quantitator</title>
  <script src="script.js" defer></script>
  <script src="https://kit.fontawesome.com/71382635df.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="notes">
    <p>Due to the scope of this project, this calculator only rounds up to 20 digits after decimal point.</p>
  </div>
  <div class="calculator">
    <div class="display">
      <div id="entry"></div>
      <div id="current">Ans: <span id="ans"></span></div>
    </div>
    <div class="buttons">
      <div class="row">
        <button class="function" id="ac">AC</button>
        <button class="function" id="del">DEL</button>
        <button class="function" id="percent">%</button>
        <button class="function operator">÷</button>
      </div>
      <div class="row">
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="function operator">×</button>
      </div>
      <div class="row">
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="function operator">−</button>
      </div>
      <div class="row">
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="function operator">+</button>
      </div>
      <div class="row">
        <button class="function" id="decimal">.</button>
        <button class="number">0</button>
        <button class="function" id="negative">+/−</button>
        <button class="function" id="equal">=</button>
      </div>
    </div>
  </div>
  <footer>
    Copyright &copy <script>document.write(new Date().getFullYear())</script>
    <a href="https://github.com/quandaworld" target="_blank" style="text-decoration: none; color: inherit; font-size: 18px; font-weight: 700;">
      quandaworld
      <i class="fa-brands fa-github" style="font-size: 22px; color: #000000"></i>
    </a>
  </footer>
</body>
</html>
