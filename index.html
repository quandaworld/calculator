<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quantitator</title>
  <script src="script.js" defer></script>
  <script src="https://kit.fontawesome.com/71382635df.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calculator">
    <div class="display">
      <div id="entry">entry</div>
      <div id="result">0</div>
    </div>
    <div class="buttons">
      <div class="row">
        <button>AC</button>
        <button>CE</button>
        <button>%</button>
        <button class="displayed">&divide;</button>
      </div>
      <div class="row">
        <button class="displayed">7</button>
        <button class="displayed">8</button>
        <button class="displayed">9</button>
        <button class="displayed">&times;</button>
      </div>
      <div class="row">
        <button class="displayed">4</button>
        <button class="displayed">5</button>
        <button class="displayed">6</button>
        <button class="displayed">&minus;</button>
      </div>
      <div class="row">
        <button class="displayed">1</button>
        <button class="displayed">2</button>
        <button class="displayed">3</button>
        <button class="displayed">&plus;</button>
      </div>
      <div class="row">
        <button class="displayed">.</button>
        <button class="displayed">0</button>
        <button id="positive-negative"><sup>+</sup>&#8260;<sub>&minus;</sub></button>
        <button>&equals;</button>
      </div>
    </div>
  </div>
  <footer>
    Copyright &copy <script>document.write(new Date().getFullYear())</script>
    <a href="https://github.com/quandaworld" target="_blank" style="text-decoration: none; color: inherit">
      <b>quandaworld </b><i class="fa-brands fa-github" style="font-size: 22px; color: #000000"></i>
    </a>
  </footer>
</body>
</html>
