<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quantitator</title>
  <script src="script.js" defer></script>
  <script src="https://kit.fontawesome.com/71382635df.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calculator">
    <div class="display">
      <input id="entry">  
      <input id="result">  
    </div>
    <div class="buttons">
      <div class="row">
        <button>AC</button>
        <button>CE</button>
        <button>%</button>
        <button>&divide;</button>
      </div>
      <div class="row">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>&times;</button>
      </div>
      <div class="row">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>&minus;</button>
      </div>
      <div class="row">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>&plus;</button>
      </div>
      <div class="row">
        <button>.</button>
        <button>0</button>
        <button>&plusmn;</button>
        <button>=</button>
      </div>
    </div>
  </div>
  <footer>
    Copyright &copy <script>document.write(new Date().getFullYear())</script>
    <a href="https://github.com/quandaworld" target="_blank" style="text-decoration: none; color: inherit">
      <b>quandaworld </b><i class="fa-brands fa-github" style="font-size: 22px; color: #000000"></i>
    </a>
  </footer>
</body>
</html>
